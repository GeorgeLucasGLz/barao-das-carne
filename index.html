<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barão das Carnes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="./img/logobarao-removebg-preview.png" alt="Logo Barão das Carnes" class="logo">
            <h1>Barão das Carnes</h1>
            <nav>
                <ul>
                    <li><a href="#portfolio">Portfolio</a></li>
                    <li><a href="#marketplace">Marketplace</a></li>
                    <li><a href="#contato">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="portfolio" class="portfolio-section">
        <h2>Nosso Portfolio</h2>
        <div class="portfolio-items">
            <div class="portfolio-item">
                <img src="./img/cfilebonito.jpg" alt="Produto 1">
                <h3>Produto 1</h3>
                <p>Diversos cortes para você!</p>
            </div>
        </div>
    </section>

    <section id="portfolio2" class="portfolio-section2">
        <h2>Nosso Portfolio</h2>
        <div class="portfolio-items2">
            <div class="portfolio-item2">
                <img src="./img/churrasquinho.jpg" alt="Produto 1">
                <h3>Produto 1</h3>
                <p>Temos espetinhos já prontos para a venda!</p>
            </div>
        </div>
    </section>

    <section id="marketplace" class="marketplace-section">
        <h2>Marketplace</h2>
        <div class="product-list">
            <div class="product-item">
                <img src="./img/knife.jpg" alt="Produto 1">
                <h3>Produto 1</h3>
                <p>Preço: R$ 100,00</p>
                <button>Comprar</button>
            </div>
        </div>
    </section>

    <footer>
        <div class="social-buttons">
            <a href="https://wa.me/seu_numero" class="whatsapp-btn">WhatsApp</a>
            <a href="https://instagram.com/seu_perfil" class="instagram-btn">Instagram</a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
